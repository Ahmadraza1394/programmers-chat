<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tech Space Chat</title>

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <style>
      body {
        background-color: #121212;
        color: #fff;
        font-family: "Arial", sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .chat-container {
        width: 100%;
        max-width: 800px;
        background-color: #1f1f1f;
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.7);
      }

      .jumbotron {
        background-color: #282828;
        color: #00d4ff;
        padding: 20px;
        margin-bottom: 20px;
        border-radius: 8px;
        text-align: center;
      }

      .list-group-item {
        background-color: #2c2c2c;
        color: #fff;
        border: none;
      }

      .list-group-item.active {
        background-color: #00d4ff;
        border: none;
      }

      .list-group-item:hover {
        background-color: #3b3b3b;
        color: #00d4ff;
      }

      @media only screen and (max-width: 767px) {
        .chat-container {
          padding: 10px;
        }

        .jumbotron h1 {
          font-size: 1.75rem;
        }

        .jumbotron p {
          font-size: 1rem;
        }
      }
    </style>
  </head>

  <body>
    <div class="chat-container">
      <!-- Jumbotron -->
      <div class="jumbotron">
        <h1 class="display-4">Programmers Chat</h1>
        <p class="lead">Engage in coding discussions with the community</p>
      </div>

      <!-- List Group -->
      <div class="list-group">
        <a
          href="javascript"
          class="list-group-item list-group-item-action active"
          >JavaScript</a
        >
        <a href="/swift" class="list-group-item list-group-item-action"
          >Swift</a
        >
        <a href="/css" class="list-group-item list-group-item-action">CSS</a>
      </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"></script>
  </body>
</html>
